    <style>
      body {
        font-family: 'Tajawal', sans-serif;
      }

      /* --- Scrollbar Styles --- */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
      
      /* --- Print Styles --- */
      @media print {
        @page {
          size: A4;
          margin: 1.5cm;
        }

        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background-color: #fff !important;
        }

        /* General resets for printing */
        * {
          box-shadow: none !important;
          border-color: #dee2e6 !important;
          color: #000 !important;
          background-color: transparent !important;
          transition: none !important;
          font-family: 'Tajawal', sans-serif;
          font-size: 12pt;
        }

        .no-print {
          display: none !important;
        }

        /* Reset modal styles for printing */
        .printable-modal-container {
          position: static !important;
          display: block !important;
          overflow: visible !important;
          background: transparent !important;
          padding: 0 !important;
          margin: 0 !important;
          justify-content: flex-start !important;
          align-items: flex-start !important;
          backdrop-filter: none !important;
        }

        .printable-modal-content {
          animation: none !important;
          transform: none !important;
          opacity: 1 !important;
          box-shadow: none !important;
          border: none !important;
          max-height: none !important;
          width: 100% !important;
          max-width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        
        /* HEP Modal Print Styles */
        .print-container {
          width: 100%;
          margin: 0;
          padding: 0;
          border: none !important;
        }

        .content-section {
          display: none !important;
        }

        .active-print {
          display: block !important;
        }
        
        /* Print-specific layout components */
        .print-header {
          display: flex !important;
          justify-content: space-between;
          align-items: center;
          border-bottom: 2px solid #000 !important;
          padding-bottom: 1rem;
          margin-bottom: 2rem;
        }
        .print-header img {
            max-height: 70px;
        }
        .print-footer {
          display: block !important;
          margin-top: 2rem;
          padding-top: 1rem;
          border-top: 1px solid #ccc !important;
          font-size: 9pt;
          page-break-before: auto;
          page-break-inside: avoid;
        }

        /* Content Styling */
        .active-print h2, .active-print h3 {
          color: #000 !important;
          border-color: #ccc !important;
        }
        .active-print .tips-box {
            border: 1px solid #ccc !important;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .active-print .exercise-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .exercise-card {
            border: 1px solid #ccc !important;
            padding: 1rem;
            border-radius: 8px;
            page-break-inside: avoid;
        }
        .exercise-card img {
            width: 100%;
            height: auto;
            max-height: 180px;
            object-fit: contain;
            border: 1px solid #eee !important;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .exercise-card ul {
            font-size: 10pt;
        }
        .exercise-card h3 {
           font-size: 14pt;
        }
      }
    </style>
